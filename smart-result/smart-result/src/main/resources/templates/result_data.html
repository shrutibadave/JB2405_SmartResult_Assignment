<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>  Student Marksheet - SmartResult</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4">

<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-8">
    <!-- Title -->
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-800">Student Marksheet</h1>
        <p class="text-gray-600">Academic Performance Summary</p>
    </div>

    <!-- Student Info -->
    <div class="grid md:grid-cols-2 gap-6 text-sm text-gray-700 mb-8">
        <div><strong>Name:</strong> <span th:text="${student.name}"></span></div>
        <div><strong>Roll Number:</strong> <span th:text="${student.rollNumber}"></span></div>
        <div><strong>Email:</strong> <span th:text="${student.email}"></span></div>
        <div><strong>Gender:</strong> <span th:text="${student.gender}"></span></div>
        <div><strong>DOB:</strong> <span th:text="${student.dob}"></span></div>
        <div><strong>School:</strong><span th:text="${student.schoolName}"></span></div>
    </div>

    <!-- Subject Marks Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left border border-gray-300 rounded-lg overflow-hidden">
            <thead class="bg-blue-600 text-white">
            <tr>
                <th class="px-4 py-2">Subject</th>
                <th class="px-4 py-2">Marks</th>
                <th class="px-4 py-2">Max Marks</th>
                <th class="px-4 py-2">Grade</th>
                <th class="px-4 py-2">Remark</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="mark : ${student.marks}">
                <td class="px-4 py-2" th:text="${mark.subject}"> </td>
                <td class="px-4 py-2" th:text="${mark.marks}"></td>
                <td class="px-4 py-2" th:text="${mark.maxMarks}">100</td>
                <td class="px-4 py-2" th:text="${mark.grade}">A+</td>
                <td class="px-4 py-2" data-th-text="${mark.remark}">Excellent</td>
            </tr>

            </tbody>
        </table>
    </div>

    <!-- Summary Section -->
    <div class="mt-8 bg-gray-50 border rounded-xl p-6">
        <div class="grid md:grid-cols-2 gap-6 text-gray-700">
            <div><strong>Total Marks:</strong> <span data-th-text="${totalMarks}"></span> /  <span data-th-text="${totalMaxMarks}"></span></div>
            <div><strong>Percentage:</strong>  <span data-th-text="${percentage}"></span> %</div>
            <div><strong>Overall Grade:</strong >  <span th:class="${totalGrade=='F'} ? 'text-red-700':'text-green-700'" class="font-bold text-4xl" data-th-text=${totalGrade}></span> </div>
            <div><strong>Feedback:</strong> <span data-th-text="${feedback}"></span></div>
        </div>
    </div>

    <div class="mt-8 flex justify-center space-x-4">
        <a th:href="@{'/smartResult/viewResult'}" href="" class="px-3 text-white py-1 bg-blue-700 rounded">View Another Result</a>
        <button  onclick="printResult()" class="px-3 text-white py-1 bg-red-700 rounded">Print</button>
    </div>

    <!-- Footer -->
    <div class="text-center text-xs text-gray-500 mt-10">
        Â© 2025 SmartResult. All rights reserved.
    </div>
</div>
<script>
    function printResult() {
        console.log("I am clicked");
        window.print();
    }
</script>


</body>
</html>
